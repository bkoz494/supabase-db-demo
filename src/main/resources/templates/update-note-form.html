<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Update Note</title>
</head>
<body>
    <div layout:fragment="content">
<!--        <form th:attr="hx-put=@{/update-note}" method="post" th:object="${note}" th:action="@{/update-note}" th:fragment="form">-->
        <form hx-put=/update-note hx-target="this"  hx-swap="outerHTML" th:fragment="form">
            <div>

                <input id="note-id" name="id" type="hidden" th:value="${note.id}">
                <input id="createdAt" name="createdAt" type="hidden" th:value="${note.createdAt}">
                <input id="title" name="title" type="text" th:value="${note.title}" class="form-control">
                <input id="text" name="text" type="text" th:value="${note.text}"  class="form-control">
                <button type="submit" class="btn btn-primary">save</button>
            </div>
        </form>
    </div>
</body>
</html>
