<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Update Note</title>
</head>
<body>
<form method="post" th:object="${note}" th:action="@{/update-note}">
  <input type="hidden" th:value="*{id}" th:field="*{id}">
  <input type="hidden" th:value="*{createdAt}" th:field="*{createdAt}">
  <input type="text" th:value="*{title}" th:field="*{title}">
  <input type="text" th:value="*{text}" th:field="*{text}">
  <input type="submit" th:value="update">
</form>
</body>
</html>
