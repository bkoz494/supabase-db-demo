<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Note</title>
</head>
<body>
    <form method="post" th:object="${noteDto}" th:action="@{/create-note}">
        <input type="text" th:field="*{title}" placeholder="title">
        <input type="text" th:field="*{text}" placeholder="text">
        <input type="submit" th:value="create">
    </form>
</body>
</html>
